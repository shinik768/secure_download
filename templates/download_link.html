<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダウンロードリンク</title>
    <script>
        // ページが読み込まれた時にPDFをダウンロードし、その後にページ遷移
        window.onload = function() {
            // ユニークなクエリパラメータを追加してキャッシュを防ぐ
            const uniqueQueryParam = new Date().getTime(); // 現在の時間をクエリに追加
            const downloadUrl = "{{ url_for('download_file') }}?v=" + uniqueQueryParam;

            // PDFファイルをダウンロード
            window.location.href = downloadUrl;

            // 3秒後に成功メッセージページに遷移
            setTimeout(function() {
                window.location.href = "{{ url_for('download_complete_page') }}";
            }, 3000); // 1秒後に遷移
        }
    </script>
</head>
<body>
    <h1>商品を読み込み中です...</h1>
</body>
</html>
